<html>
<head>
	<title>Toy Car</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pubsub.css">
</head>
<body>
	<div class="container">
		<div class="car-setup">
			<label>Fuel</label>
			<select id="fuel">
				<option value="1">1 Liter</option>
				<option value="2">2 Liter</option>
				<option value="3">3 Liter</option>
				<option value="4">4 Liter</option>
				<option value="5">5 Liter</option>
				<option value="6">6 Liter</option>
				<option value="7">7 Liter</option>
				<option value="8">8 Liter</option>
				<option value="9">9 Liter</option>
				<option value="10">10 Liter</option>
			</select>
			<input type="button" value="Go" id="go"/>
			<input type="button" value="Reset" id="reset"/>
		</div>
		<div class="track">
			<div class="car-conatiner" id="car-conatiner">
				<div>
					<img id="smoke" src="images/smoke_blank.jpg" alt="" width="80" height="80">
				</div>
				<div class="car" id="car">
					<div class="indicator"></div>
					<div class="indicator-red" id="indicator-red"></div>
					<img src="images/car.png">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/pubsub.js"></script>
</body>
</html>
